<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./TOP-C-Assets/TOP-C-MainCss/style.css">
  <script src="./TOP-C-Assets/TOP-C-MainJs/script.js" defer></script>
  <title>TOP-Calculator</title>
</head>
<body>
  <div class="main">
    <div class="calc-con">
      <div class="calc-head">
        <h2 id="display-one" class="calc-head-displays">0</h2>
        <h3 id="display-op" class="calc-head-displays"></h3>
        <h1 id="display-two" class="calc-head-displays">0</h1>
      </div>
      <div class="calc-body">
        <div class="calc-num-con">
          <button class="calc-num-btn all-clear">AC</button>
          <button class="calc-num-btn delete">DEL</button>
          <button class="calc-num-btn operation">÷</button>
        </div>
        <div class="calc-num-con">
          <button class="calc-num-btn number">7</button>
          <button class="calc-num-btn number">8</button>
          <button class="calc-num-btn number">9</button>
          <button class="calc-num-btn operation">×</button>
        </div>
        <div class="calc-num-con">
          <button class="calc-num-btn number">4</button>
          <button class="calc-num-btn number">5</button>
          <button class="calc-num-btn number">6</button>
          <button class="calc-num-btn operation">−</button>
        </div>
        <div class="calc-num-con">
          <button class="calc-num-btn number">1</button>
          <button class="calc-num-btn number">2</button>
          <button class="calc-num-btn number">3</button>
          <button class="calc-num-btn operation">+</button>
        </div>
        <div class="calc-num-con">
          <button class="calc-num-btn number">.</button>
          <button class="calc-num-btn number">0</button>
          <button class="calc-num-btn equal">=</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
